<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet" />
    <title>Global Store</title>
  </head>
  <body>
    <div class="topnav">
      <a th:href="@{/}">Form</a>
      <a class="active" th:href="@{/inventory}">Inventory</a>
    </div>

    <div class="alert success" th:if="${status} == 'success'">
      <strong>You successfully submited the item!</strong>
    </div>
 
    <div class="alert" th:if="${status} == 'failed'">
      <strong>You failed to submit the item.</strong>
    </div>

    <div class="container">
      <table>
        <tr class="head">
          <th>Category</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Discount</th>
          <th>Order Date</th>
          <th></th>
        </tr>
        <tr th:each="inventory: ${inventories}">
          <td th:text="${inventory.category}"></td>
          <td th:text="${inventory.productName}"></td>
          <td th:text="${#numbers.formatCurrency(inventory.price)}"></td>
          <td type="date" th:text="${#dates.format(inventory.orderDate, 'yyyy-MM-dd')}"></td>
          <td>
            <a
              role="button"
              style="color: white; background-color: #263238"
              class="table-button"
              th:href="@{/(id = ${inventory.id})}"
              >Update</a
            >
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
